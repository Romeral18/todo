<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary btn-3 " type="button" id="button-addon2">Push</button>
        </div>
        <div class="list-group">
            <form>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="in1" value="">
                    1
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="in2" value="">
                    2
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="in3" value="">
                    3
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="in4" value="">
                    4
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="in5" value="">
                    Много
                </label>
            </form>
            <div class="buttons">
                <button type="button" class="btn btn-outline-secondary btn-1">Save</button>
                <button type="button" class="btn btn-outline-secondary btn-2">Delete</button>
            </div>
        </div>



    </div>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
